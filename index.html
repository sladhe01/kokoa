<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:30</span>
      </div>
      <div class="status-bar__column">
        <span>18%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kokoaTalk</h1>
      <p class="welcome-header__text">If you have a Kokoa Acoount, log in with your email or phone number.</p>
    </header>
    <form class="login-form">
      <input class="login-form__input" placeholder="Eamil or phone number" type="text" />
      <input class="login-form__input" placeholder="Password" type="password" />
      <input class="login-form__input login-form__btn" type="submit" value="Log In" />
      <input class="login-form__input login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/36a8f1ded5.js" crossorigin="anonymous"></script>
  </body>
</html>
